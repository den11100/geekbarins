<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>

<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="https://wallpaperstock.net/light-blue-cloudy-sky_wallpapers_34081_1920x1080.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://i.pinimg.com/originals/58/aa/2b/58aa2b255358579879a477b735327c1c.jpg" alt=""></div>
        <div class="swiper-slide"><img src="https://wallpaperscute.com/wp-content/uploads/2018/05/Light-Yellow-Desktop-Backgrounds-HD.jpg" alt=""></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>


</div>


<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="slider.js"></script>
</body>
</html>
